<ion-view view-title="Note" >
  <ion-nav-buttons side="secondary">
    <button class="button button-clear post-btn" ng-click="vm.addNote()" ng-class="{active: vm.note !== '', inactive: vm.note === ''}">
      Post
    </button>
  </ion-nav-buttons>
  <ion-content class="take-note" >
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="vm.doRefresh()">
    </ion-refresher>

    <div ng-show="vm.task" class="upcoming-task" style="background-color: {{vm.task.color ? vm.task.color : vm.defaultColor}}">
      <span class="title">Ongoing: {{vm.task.title}}</span>
      <span class="time">{{vm.task.start_time | startAndEnd}} </span>
    </div>

    <div ng-show="!vm.task && vm.upcomingTask" class="upcoming-task" style="background-color: {{vm.upcomingTask.color ? vm.upcomingTask.color : vm.defaultColor}}">
      <span class="title">Upcoming: {{vm.upcomingTask.title}}</span>
      <span class="time">{{vm.upcomingTask.start_time | startAndEnd}} </span>
    </div>

    <div data-ng-include="'template/mdiary/listEntries.html'" >
      
    </div>

  </ion-content>
</ion-view>
